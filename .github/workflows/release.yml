name: Build and Release EXE

# Скрипт запускается ТОЛЬКО когда ты пушишь тег, начинающийся с 'v' (например, v0.0.1)
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      # v2.3.0: Сборка из модульной структуры clipgen/
      run: |
        pyinstaller --noconsole --onefile --clean --name "ClipGen" --icon="ClipGen.ico" --add-data "lang;lang" --add-data "ClipGen.ico;." --hidden-import "clipgen" --hidden-import "clipgen.app" --hidden-import "clipgen.core" --hidden-import "clipgen.api" --hidden-import "clipgen.hotkeys" --hidden-import "clipgen.ui" --hidden-import "clipgen.utils" --hidden-import "clipgen.testing" clipgen/main.py

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/ClipGen.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}